<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js" async></script>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #f0f0f0; }
    model-viewer { width: 100%; height: 100%; }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-size: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" id="back-button" aria-label="Go back">
    &#x2190;
  </a>
  <model-viewer id="model-viewer" ar ar-modes="webxr scene-viewer quick-look" camera-controls touch-action="pan-y" alt="A 3D model" shadow-intensity="1" auto-rotate></model-viewer>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');
    const viewer = document.getElementById('model-viewer');
    if (modelUrl) {
      viewer.src = modelUrl;
      // Immediately try to activate AR
      viewer.activateAR();
    } else {
      viewer.alt = "No model specified.";
    }
  </script>
</body>
</html>
