
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js" async></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      --ar-button-display: none; /* We will trigger AR programmatically */
    }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <model-viewer id="ar-viewer"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                touch-action="pan-y"
                alt="A 3D model">
    <button id="ar-button" slot="ar-button">
      View in your space
    </button>
  </model-viewer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.getElementById('ar-viewer');
      const arButton = document.getElementById('ar-button');

      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get('model');

      if (modelUrl) {
        modelViewer.src = modelUrl;
      } else {
        console.error('No model URL provided in query parameters.');
        arButton.textContent = 'Error: No model found';
        arButton.disabled = true;
      }

      // Automatically try to activate AR.
      // This is the most reliable way to enter AR mode on supported devices.
      modelViewer.addEventListener('load', () => {
        arButton.click();
      });
    });
  </script>

</body>
</html>
