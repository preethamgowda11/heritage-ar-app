<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Lens - AR View</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background-color: #000;
        }
        #ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            box-sizing: border-box;
            padding: 20px;
        }
        #ui-overlay * {
            pointer-events: all;
        }
        #info-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            max-width: 90%;
            align-self: center;
        }
        #info-card h1 {
            font-size: 1.5em;
            margin: 0 0 8px 0;
        }
        #info-card p {
            font-size: 1em;
            margin: 0;
            max-height: 100px;
            overflow-y: auto;
        }
        #bottom-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        #back-button, #ar-button {
            padding: 12px 24px;
            border-radius: 24px;
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #ar-button.ar-started {
            display: none;
        }
        #reticle {
            position: fixed;
            display: none;
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="ar-container"></div>
    <div id="ui-overlay">
        <div id="info-card">
            <h1 id="ar-title">Loading...</h1>
            <p id="ar-description">Please wait while we prepare the AR experience.</p>
        </div>
        <div id="bottom-bar">
            <button id="back-button">Back</button>
            <button id="ar-button">Start AR</button>
        </div>
    </div>
    <div id="reticle"></div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container, camera, scene, renderer, controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model;

        const modelUrls = {
            'taj': '/models/taj_mahal_3d_model.glb',
            'hampi': '/models/stone_chariot_in_hampi.glb',
            'qutub': '/models/qutub_minar.glb',
            'konark': '/models/sun_temple.glb',
            'rani-ki-vav': '/models/rani-ki-vav.glb',
            'charminar': '/models/charminar_hyderabad.glb',
            'jagannath-puri': '/models/jagannath_puri_temple_model.glb',
            'ellora-caves': '/models/ellora_caves__india.glb',
            'sanchi-stupa': '/models/great_stupa_in_sanchi.glb',
            'mughal-painting': '/models/mughal_painting.glb',
            'vijayanagara-coin': '/models/vijayanagara_coin.glb',
            'iron-pillar': '/models/iron_pillar_inscription.glb',
            'lakshmi-narasimha': '/models/lakshmi_narasimha.glb',
            'harihara': '/models/harihara_statue.glb',
            'chhau-mask': '/models/chhau_mask.glb',
            'konark-wheel': '/models/konark_wheel.glb',
        };
        
        function getModelUrlFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const modelId = params.get('modelId');
            return modelUrls[modelId] || null;
        }

        init();
        animate();

        function init() {
            container = document.getElementById('ar-container');

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Custom AR button logic
            const arButton = document.getElementById('ar-button');
            const arButtonInstance = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arButton.addEventListener('click', () => {
                arButtonInstance.click();
            });

            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('info-card').style.display = 'none';
                arButton.classList.add('ar-started');
                document.getElementById('reticle').style.display = 'block';
            });
            renderer.xr.addEventListener('sessionend', () => {
                document.getElementById('info-card').style.display = 'block';
                arButton.classList.remove('ar-started');
                document.getElementById('reticle').style.display = 'none';
                if(model) model.visible = false;
            });


            function onSelect() {
                if (reticle.visible && !model) {
                    const modelUrl = getModelUrlFromQuery();
                    if (!modelUrl) {
                        console.error("No model URL found for this ID.");
                        document.getElementById('ar-description').textContent = "Error: Model not found.";
                        return;
                    }

                    const loader = new GLTFLoader();
                    loader.load(modelUrl, (gltf) => {
                        model = gltf.scene;
                        
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const scale = 0.5 / size.y; // Scale to 0.5m tall
                        model.scale.set(scale, scale, scale);

                        model.position.setFromMatrixPosition(reticle.matrix);
                        model.visible = true;
                        scene.add(model);
                    });
                }
            }

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);

            // Back button
            document.getElementById('back-button').addEventListener('click', () => {
                window.history.back();
            });

            // Populate UI from sessionStorage
            const title = sessionStorage.getItem('ar_title');
            const description = sessionStorage.getItem('ar_description');
            if (title) document.getElementById('ar-title').textContent = title;
            if (description) document.getElementById('ar-description').textContent = description;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
